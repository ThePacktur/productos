<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AgregarProducto</title>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Agregar Producto</h1>
    
    <div class="alert alert-info text-center" role="alert">
        Completa el siguiente formulario para agregar un nuevo producto.
    </div>
    
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        
        <div class="mb-3">
            <button type="submit" value="Agregar Producto" class="btn btn-primary w-100">Agregar Producto</button>
        </div>
    </form>

    <div class="text-center">
        <a href="/productos" class="btn btn-outline-primary mt-4 w-100">Volver a Productos</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
